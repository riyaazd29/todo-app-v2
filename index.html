<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My other todo app</title>

    <!-- Tailwind Elements start -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Roboto", "sans-serif"],
                    body: ["Roboto", "sans-serif"],
                    mono: ["ui-monospace", "monospace"],
                },
            },
            corePlugins: {
                preflight: false,
            },
        };
    </script>
    <!-- Tailwind Elements end -->

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body class="flex justify-center items-center p-8 bg-gradient-to-tr from-blue-200 via-indigo-200 to-blue-200">
    <div class="app bg-[#f8f8f8] rounded-lg border-2 border-indigo-700 p-4 overflow-y-auto relative shadow-2xl">
        <div class="sticky top-0 bg-[#f8f8f8] backdrop-blur-sm">
            <h4 class="text-center mb-5 text-xl font-semibold leading-tight text-indigo-900 uppercase">What to do...</h4>
        
            <div class="flex justify-center">
                <!-- Required font awesome -->
                <button type="button" id="addNew2" data-te-toggle="modal" data-te-target="#form" data-te-ripple-init
                    data-te-ripple-color="light"
                    class="grow flex justify-between items-center rounded-lg bg-indigo-700 px-4 pb-2 pt-2.5 text-xs font-light uppercase leading-tight text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
                    Add new task
                    <i class="fas fa-plus bg-indigo-300 p-1 rounded"></i>
                </button>
            </div>
        
            <h5 class="text-center my-5 text-xl font-semibold leading-tight text-indigo-900 uppercase">Tasks</h5>
        </div>

        <!--Verically centered modal-->
        <form data-te-modal-init
            class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
            id="form" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-modal="true" role="dialog">
            <div data-te-modal-dialog-ref
                class="pointer-events-none relative flex min-h-[calc(100%-1rem)] w-auto translate-y-[-50px] items-center opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:min-h-[calc(100%-3.5rem)] min-[576px]:max-w-[500px]">
                <div
                    class="pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-[#f8f8f8] bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600">
                    <div
                        class="flex flex-shrink-0 items-center justify-between rounded-t-md p-4 dark:border-opacity-50">
                        <!--Modal title-->
                        <h5 class="ml-2 text-xl font-semibold leading-tight text-indigo-900 dark:text-neutral-200">
                            Add New Task
                        </h5>
                        <!--Close button-->
                        <button type="button"
                            class="box-content rounded-none border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                            data-te-modal-dismiss aria-label="Close">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="gray" class="h-5 w-5 stroke-indigo-300">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <!--Modal body-->
                    <div class="relative p-4">

                        <div class="relative my-5">
                            <label for="taskTitle"
                                class="block overflow-hidden rounded-md border-[1.5px] border-indigo-400 px-3 py-2 shadow-sm focus-within:border-indigo-700 focus-within:ring-[2px] focus-within:ring-indigo-800">
                                <span class="text-xs font-semibold text-indigo-700"> Task Title </span>
                            
                                <input type="text" id="taskTitle" placeholder=""
                                    class="bg-transparent mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm" />
                            </label>

                            <sp id="validationError" class="text-xs text-red-600 p-2"></sp>
                        </div>
                        
                        <div class="relative mb-5" data-te-datepicker-init data-te-inline="true" >
                            <label for="taskDueDate"
                                class="block overflow-hidden rounded-md border-[1.5px] border-indigo-400 px-3 py-2 shadow-sm focus-within:border-indigo-700 focus-within:ring-[2px] focus-within:ring-indigo-800">
                                <span class="text-xs font-semibold text-indigo-700"> Task Due Date </span>
                            
                                <input type="text" id="taskDueDate" placeholder=""
                                    class="bg-transparent mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm" />
                            </label>
                        </div>
                        
                        <div class="relative mb-5">
                            
                            <label for="taskDescription"
                                class="block overflow-hidden rounded-md border-[1.5px] border-indigo-400 px-3 py-2 shadow-sm focus-within:border-indigo-700 focus-within:ring-[2px] focus-within:ring-indigo-800">
                                <span class="text-xs font-semibold text-indigo-700"> Task Title </span>
                            
                                <textarea id="taskDescription" placeholder="" rows="5"
                                    class="bg-transparent mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"></textarea>
                            </label>
                          </div>
                    </div>

                    <!--Modal footer-->
                    <div
                        class="flex flex-shrink-0 flex-wrap items-center justify-end rounded-b-md p-4 dark:border-opacity-50">
                        <button type="button"
                            class="inline-block rounded-lg bg-indigo-200 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200"
                            data-te-modal-dismiss data-te-ripple-init data-te-ripple-color="light">
                            Close
                        </button>
                        <button type="submit" id="addTask"
                            class="ml-1 inline-block rounded-lg bg-indigo-700 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
                            data-te-ripple-init data-te-ripple-color="light">
                            Add Task
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <div id="tasks">

                <sp class="font-light text-sm text-slate-400 px-1">04-05-2023</sp>

                </span>
            </div> -->
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
</body>

</html>
